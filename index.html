<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css  ">
    <title>Meme Generator</title>
</head>
<body>
    <div class="headline">
        <h1>Meme Generator</h1>
    </div>
    <div class="form-content">
        <div class="form">
            <form action="#" id="memeForm">
                <label for="imageLink">Enter image URL:</label>
                    <input type="text" name="imageLink" id="imageLink">
                <label for="upperText">Enter upper text:</label>
                    <input type="text" name="upperText" id="upperText">
                <label for="lowerText">Enter lower text:</label>
                    <input type="text" name="lowerText" id="lowerText">
                    <input type="submit" name="submit">
            </form>
        </div>
    </div>
    <div class="instructions">
        <h2>Click on a meme to delete it!</h2>
    </div>
    <div class="memeGallery">
        <ul class="gallery">

        </ul>
    </div>

    <script src="meme.js"></script>
</body>
</html>
